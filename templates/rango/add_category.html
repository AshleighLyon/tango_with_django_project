<!DOCTYPE html>

<html>
	<head>
		<title>Rango</title>
	</head>

	<body>
 		<h1>Add a Category</h1>
 		<div>
 			<!-- Form element has been added as a POST Request-->
 			<form id="category_form" method="post" action="/rango/add_category/">
 			<!-- Below is two 'for' loops, one for hidden fields and the other for visible fields-->
 			<!-- CSRF Token helps to protect and secure HTTP Post action-->
 				{% csrf_token %}
 				{% for hidden in form.hidden_fields %}
 					{{ hidden }}
 				{% endfor %}
 				{% for field in form.visible_fields %}
 					{{ field.errors }}
 					{{ field.help_text }}
 					{{ field }}
 				{% endfor %}
 				<input type="submit" name="submit" value="Create Category" />
 			</form>
 		</div>
 	</body>
 </html>
