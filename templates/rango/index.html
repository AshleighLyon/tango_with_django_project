<!DOCTYPE html> <!-- this always has to go first-->

{% load staticfiles %} <!-- New line - informs that we will be using static templates within the template. Can now access media -->

<html>
<head>
	<title>Rango</title>
</head>

<body>
	<h1>Rango says...</h1>
	<div>hey there partner!</div>
	
	<div>
	{% if categories %}
	<!-- 'ul' means unordered list -->
	<!-- 'li' means list elements -->
	<!-- 'a' means html hyperlink-->
	<ul>
		{% for category in categories %}
		<!-- Following line changed to add an HTML hyperlink -->
		<li>
		<a href="/rango/category/{{ category.slug }}">{{ category.name }}</a>
		</li>
		{% endfor %}
	</ul>
	{% else %}
		<strong>There are no categories present.</strong>
	{% endif %}
	</div>

	<div>
		<a href="/rango/about/">About Rango</a><br />
		<img src="{% static "images/rango.jpg" %}" alt="Picture of Rango" />
	</div>
</body>
</html>
